<style>
    body{
        background-color: rgb(243, 243, 243);
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
#navbar_2{
    display:flex;
    justify-content: space-around;
    background-color: white;
    height: 80px;
    box-shadow: 0 4px 10px 0 rgb(0 0 0 / 10%);
}
#navbar_2>div>img{
    width:100px;
    margin-top: 10px;
}
#navbar_2>div>h3{
    font-weight: 500;
    margin-top: 23px;
}
#navbar_2>div>h3>a{
    text-decoration: none;
    color:#3f414d;
}

/* /////////// */
#login_one{
    display: flex;
    justify-content:center;
    gap:40px;
    margin-top: 50px;
    /* box-shadow: 0 2px 3px 0 rgb(0 0 0 / 10%); */
}
#login_one>div:nth-child(1){
    width:28%;
    height: 100%;
    background-color: white;
    /* border: 1px solid; */
    box-shadow: 0 2px 3px 0 rgb(0 0 0 / 10%);
}
#login_one>div:nth-child(2){
    width:24%;
    height: 100%;
    background-color: white;
    /* border: 1px solid ; */
    box-shadow: 0 2px 3px 0 rgb(0 0 0 / 10%);
}
/* #login_part_1{
    width: ;
} */
#login_part_1>h3{
    margin-left: 30px;
    margin-top: 10px;
    font-weight: 500;
    color:#3f414d;
}
.divide_bar{
    width: 87%;
    height: 0.5px;
    background-color: rgb(164, 162, 162);
    margin:auto;
}
button>img{
    width:20px
}
button{
    background-color: white;
    font-weight: 700;
    color:#3f414d;
    border:1px solid rgb(155, 154, 154);
    padding: 7px;
    margin: auto;
    border-radius: 5px;
    cursor: pointer;
}
#login_button{
    margin-top:30px;
    margin-left: 6.5%;
    padding: 15px;
    font-size: 17px;
    background-color:#fc2779;
    border: 0px;
    padding-left: 35px;
    padding-right: 35px;
}
#login_button>a{
    color: white;
    text-decoration: none;
}
#guest_btn{
    margin-left: 6.5%;
    padding: 15px;
    font-size: 17px;
    background-color:white;
    border: 0px;
    padding-left: 85px;
    padding-right: 85px;
    border:1px solid #fc2779;
}
#guest_btn>a{
    color: #fc2779;
    text-decoration: none;
}
#product_details>div>div>img{
    width:90px;
    border-radius:5px;
}
#product_details>div{
    display:flex;
    margin-left:5%;
    gap: 20px;
    border-bottom: 1px solid black;
    width: 90%;
}
#product_details>div>div{
    margin-top: 30px;
}
#form>input{
    margin-top: 20px;
    margin-left:30px;
    width:80%;
    border:0px;
    font-size: 20px;
}
#btn{
    margin-top:30px;
    margin-left: 30px;
    padding: 15px;
    font-size: 17px;
    background-color:#fc2779;
    border: 0px;
    padding-left: 75px;
    padding-right: 75px;
    color: white;
}
</style>

<div id="login_one">
    <div id="login_part_1">
    <h3>Credit/Debit Card</h3>
    <div class="divide_bar"></div>
    <form id="form" action="">
        <input id="c_num" type="number" placeholder="Card Number" required>
        <div style="margin-top: 15px;" class="divide_bar"></div>
        <input id="date" type="number" placeholder="Expiry Date" required>
        <div style="margin-top: 15px;" class="divide_bar"></div>
        <input type="submit" id="btn" value="PAY" onclick="myFunc()">
    </form>

<script>
    var main=document.querySelector("#product_details");
    var data= JSON.parse(localStorage.getItem("address_data")) || [];
    console.log(data);

    let appendData=()=>{
           let div=document.createElement("div");
           let address=document.createElement("p");
           address.innerText=data.add;
           let number=document.createElement("p");
           number.innerText=data.num;
           
           div.append(address,number);
           main.append(div);
           console.log()
    }
    appendData();
    function myFunc(){
        if(document.querySelector("#c_num").value.length > 15 && document.querySelector("#c_num").value.length < 17  && document.querySelector("#date").value <30){
            alert("Paid Successfully");
        }
        else{
            alert("INVALID DETAILS");
        }
        // {

        // alert("Paid Successfully");
    }
    
</script>
